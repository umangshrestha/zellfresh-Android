query ListProducts(
    $category: String
    $maxPrice: Float
    $minPrice: Float
    $maxRating: Float
    $minRating: Float
    $tags: [String!]
    $sortBy: ProductsSortBy
    $sortAsc: Boolean
    $name: String
    $showOutOfStock: Boolean
    $cursor: String
) {
    products(
        category: $category
        maxPrice: $maxPrice
        minPrice: $minPrice
        maxRating: $maxRating
        minRating: $minRating
        tags: $tags
        sortBy: $sortBy
        sortAsc: $sortAsc
        name: $name
        showOutOfStock: $showOutOfStock
        cursor: $cursor
    ) {
        pagination {
            next
        }
        items {
            productId
            name
            imageUrl
            description
            price
            unit
            availableQuantity
            category
            rating {
                rating
                count
            }
            badgeText
        }
    }
}